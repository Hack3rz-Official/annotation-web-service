name: Training Service
on:
  push:
    branches:
      - develop
      - feature/setup-ci-sonarqube
    paths:
      - 'training-service/**'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build-and-run-docker-testing:
    name: Build and Run Docker Profile <testing>
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build docker
        run: docker-compose -p testing up -d
  sonarcloud:
    needs: build-and-run-docker-testing
    name: SonarCloud
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: training-service

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python
        run: sudo apt-get install python3
      - name: Install dependencies
        run: |
           sudo pip install coverage
           python3 -m pip install --upgrade pip
           pip install -r requirements.txt
      - name: Test with unittest
        run: |
           cd test
           coverage run -m unittest discover
      - name: Generate Coverage Report
        run: coverage xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: training-service
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
