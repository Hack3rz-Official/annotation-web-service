version: '3.8'

services:
  annotation:
    build: ./annotation-service
    # container_name: "annotation-service"
    image: annotation-service:latest
    platform: linux/amd64

    env_file:
      - .env
    ports: 
      - 8080:8080
    depends_on:
      - mongodb
    expose:
      - "8080"
    networks:
      - aws-network
    restart: unless-stopped

  prediction:
    build: ./prediction-service
    # container_name: "prediction-service"
    image: prediction-service:latest
    platform: linux/amd64
    expose:
      - "5000"
    env_file:
      - .env
    depends_on:
      - mongodb
    networks:
      - aws-network
    restart: unless-stopped

  api-gateway:
    build: ./web-api
    container_name: "api-gateway"
    image: api-gateway:latest
    command: npm run start:prod
    ports:
      - "3000:3000"
    networks:
      - aws-network
    environment:
      - SERVICE_PORT=3000
      - LEX_URL=http://nginx:4000/api/annotate
      - PREDICT_URL=http://nginx:4000/predict
    restart: unless-stopped
  
  training:
    build: ./training-service
    container_name: "training-service"
    image: training-service:latest
    platform: linux/amd64
    env_file:
      - .env
    ports:
    # todo: use "expose" instead of ports, so port is not exposed to public via host
      - "6061:5000"
    networks:
      - aws-network
    depends_on:
      - prediction
      - mongodb
    restart: unless-stopped

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - annotation
      - prediction
    networks:
      - aws-network
    # todo: use "expose" instead of ports, so port is not exposed to public via host
    ports:
      - "4000:4000"


  mongodb:
    image: mongo:5.0.6
    container_name: MongoDB
    environment:
      - PUID=1000
      - PGID=1000
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    env_file:
      - .env
    volumes:
      - ./data:/data/db
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    # Expose ports without publishing them to the host machine - they'll only
    # be accessible to linked services. Only the internal port can be specified.
    expose:
      - "${MONGO_PORT}"
    networks:
      - aws-network
    restart: unless-stopped

  demo-frontend:
    build: ./demo-frontend
    container_name: "demo-frontend"
    image: demo-frontend:latest
    ports: 
      - "8081:8080"
    networks:
      - aws-network


networks:
  aws-network:
